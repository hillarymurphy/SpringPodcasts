<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Podcast</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type= "text/javascript" >
//validation code here
     function validate(myForm) {

       var verifyalphanum = /^[\w ]+$/;
      if (!verifyalphanum.test(myForm.name.value)){
    	  alert("Error: Name contains invalid characters!");
    	  myForm.name.focus();
    	  return false;
    	  } else if (!verifyalphanum.test(myForm.genre.value)){
    	  alert("Error: Genre contains invalid characters!");
    	  myForm.genre.focus();
    	  return false;
    	  } else if (!verifyalphanum.test(myForm.profession.value)){
    	  alert("Error: Profession contains invalid characters!");
    	  myForm.profession.focus();
    	  return false;
    	  }
      return true;
    	  }

    </script>
  
</head>
<body>
<form onsubmit="return validate(this)" th:object="${newPodcast}" th:action="@{/update/{id}(id=${newPodcast.id})}"  method='POST'
name="myForm">
Name: <input name="name" size="20" th:field="*{name}" required> <br />
Genre: <input name="genre" size="10" th:field="*{genre}" required><br />
Subscriber Count: <input name="subscriberCount" type= "number" min="1" size="20" th:field="*{subscriberCount}" required><br />
Host Name: <input name="hName" size="20" th:field="*{host.hName}" required><br />
Profession: <input name="profession" size="20" th:field="*{host.profession}" required><br />
Number of Shows:<input name="numOfShows" type= "number" min="1" size="20" th:field="*{host.numOfShows}" required><br />
<input name="submit" type="submit" value="submit"/>
</form>
<a href="viewAll">View all Podcasts</a>
</body>
</html>
